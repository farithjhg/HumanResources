<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>HRMS</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<!-- enable full-screen mode -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- controls the appearance of the status bar in full-screen mode -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/resources/js/mobile/slidfast.js"></script>
	<script type="text/javascript">
		//initialize mobile RichFaces with slidfast
		slidfast({
			defaultPageID : 'home-page',
			callback : 'handleHashChange',
			backButtonID : 'back-button'
		});

		// <![CDATA[
		//TODO - create global .js to be used only for mobile devices
		function hideURLbar() {
			setTimeout(scrollTo, 0, 0, 1);
		}

		function supports_web_workers() {
			return !!window.Worker;
		}

		function supports_local_storage() {
			try {
				return 'localStorage' in window
						&& window['localStorage'] !== null;
			} catch (e) {
				return false;
			}
		}
		// ]]>
	</script>


</h:head>

<h:body>
	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/mobile/form.css" />
	<div class="container">
		<section class="register">
			<ui:insert name="body">Default content</ui:insert>
		</section>
	</div>
</h:body>
</html>
