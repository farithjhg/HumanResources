<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head>
</head>
<body>
	<ui:composition template="/templates/login_template.xhtml">
		<ui:define name="title">System Security</ui:define>
		<ui:define name="body">
			<h:form prependId="false" class="login-form">
				<div class="header">
					<h:graphicImage url="resources/images/logo.png" height="60px"
						width="250px" alt="MyAsesor Web" />
					<span>Seguridad del Sistema</span>
				</div>
				<div class="content">
					<h:inputText id="userName" value="#{loginBean.userName}"
						placeholder="Username" class="input username" />
					<div class="user-icon"></div>
					<h:inputSecret id="password" value="#{loginBean.passWord}"
						placeholder="Password" class="input password" />
					<div class="pass-icon"></div>
				</div>
				<div class="footer">
					<h:commandButton action="pages/employee" value="Login"
						class="button" />
				</div>
				<rich:messages globalOnly="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
