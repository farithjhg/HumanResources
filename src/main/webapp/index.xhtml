<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head>
</head>
<body>
	<ui:composition template="/templates/login_template.xhtml">
		<ui:define name="title">System Security</ui:define>
		<ui:define name="body">
			<h:form prependId="false" class="login-form">
				<div class="header">
					<h:graphicImage url="/resources/images/logo.png" height="60px"
						width="250px" alt="MyAsesor Web" />
					<span>Seguridad del Sistema</span>
				</div>
				<div class="content">
					<h:outputLabel for="userName" value="Username" />
					<h:inputText id="userName" value="#{loginBean.userName}" required="true" requiredMessage="Username: Please fill out this field"
						placeholder="Username" class="input username" />
					<div class="user-icon"/>
					<h:outputLabel for="password" value="Password" />
					<h:inputSecret id="password" value="#{loginBean.passWord}" required="true" requiredMessage="Password: Please fill out this field"
						placeholder="Password" class="input password" />
					<div class="pass-icon"></div>
				</div>
				<div class="footer">
					<h:commandButton action="#{loginBean.login}" value="Login"
						class="button" />
				</div>
				<rich:messages globalOnly="false" styleClass="error_message"/>
				<rich:notifyMessages stayTime="2000" nonblocking="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
