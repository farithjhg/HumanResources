<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head>
</head>
<body>

	<ui:composition template="/templates/custom.xhtml">

		<ui:define name="title">System Security</ui:define>

		<ui:define name="body">
			<h:form prependId="false" class="login-form">
				<div class="header">
					<h1>Human Resources Management Systems</h1>
					<h2>
						<span>Employee</span>
					</h2>
				</div>
				<h:inputText id="firstName"
					value="#{loginBean.userName}">
					<f:passThroughAttribute name="placeholder" value="First Name" />
				</h:inputText>
				<h:inputText id="lastName"
					value="#{loginBean.userName}">
					<f:passThroughAttribute name="placeholder" value="Last Name" />
				</h:inputText>
				<div class="footer">
					<h:commandButton action="SAVE" value="Guardar" class="submit" />
				</div>
				<rich:messages globalOnly="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
