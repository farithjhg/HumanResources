<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head>
</head>
<body>
	<ui:composition template="/templates/custom.xhtml">
		<ui:define name="title">Employees List</ui:define>
		<ui:define name="body">
			<h:form prependId="false" class="login-form">
				<div class="header">
					<h1>Employees List</h1>
				</div>
				<rich:dataTable var="emp" value="#{empleadoBean.employees}"
					style="width : 100%">
					<rich:column headerClass="left">
						<a4j:commandLink styleClass="no-decor" action="employee" value="View"/>

					</rich:column>
					<rich:column headerClass="left">
						<f:facet name="header">EmployeeId</f:facet>
                #{emp.employeeId}
            </rich:column>
					<rich:column headerClass="left">
						<f:facet name="header">FirstName</f:facet>
                #{emp.firstName}
            </rich:column>
					<rich:column styleClass="landscape" headerClass="left landscape">
						<f:facet name="header">LastName</f:facet>
                #{emp.lastName}
            </rich:column>
					<rich:column styleClass="landscape" headerClass="left landscape">
						<f:facet name="header">Phone #</f:facet>
                #{emp.phone}
            </rich:column>
				</rich:dataTable>
				<rich:messages globalOnly="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
